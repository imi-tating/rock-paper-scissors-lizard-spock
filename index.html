<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container" id="game">
        <p>Press r, p, or s to start playing!</p>
    </div>


    <script type="text/javascript">

        // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
        var computerChoices = ["r", "p", "s"];

        var wins = 0;
        var losses = 0;
        var ties = 0;

        // This function is run whenever the user presses a key.
        document.onkeyup = function(event) {

        // Determines which key was pressed.
        var userGuess = event.key;

        // Randomly chooses a choice from the options array. This is the Computer's guess.
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        // Alerts the key the user pressed (userGuess).
        //alert("User guess: " + userGuess);

        // Alerts the Computer's guess.
        //alert("Computer guess: " + computerGuess);

       

            if ((userGuess === "r") || (userGuess === "p") || (userGuess === "s")) {
                if ((userGuess) == (computerGuess)) {
                alert("You chose " + userGuess + ". The computer chose " + computerGuess + ". It's a Tie!");
                ties++;
                } else if ((userGuess == "r") && (computerGuess == "s")) {
                    alert("You chose " + userGuess + ". The computer chose " + computerGuess + ". You Win!");
                    wins++;
                } else if ((userGuess == "p") && (computerGuess == "r")) {
                    alert("You chose " + userGuess + ". The computer chose " + computerGuess + ". You Win!");
                    wins++;
                } else if ((userGuess == "s") && (computerGuess == "p")) {
                    alert("You chose " + userGuess + ". The computer chose " + computerGuess + ". You Win!");
                    wins++;
                } else {
                    alert("You chose " + userGuess + ". The computer chose " + computerGuess + ". You Lose!");
                    losses++;
                }

                var html = 
                    "<p>You chose: " + userGuess + "</p>" +
                    "<p>The computer chose: " + computerGuess + "</p>" +
                    "<p>wins: " + wins + "</p>" +
                    "<p>losses: " + losses + "</p>" +
                    "<p>ties: " + ties + "</p>";

                document.querySelector("#game").innerHTML = html;
                }
         };

    </script>

</body>
</html>
